name: PHPCS
run-name: Checking PHP syntax with CodeSniffer
on: [push]
jobs:
  phpcs-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: cs2pr, phpcs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install coding standards
        run: composer require automattic/vipwpcs
      - name: Run PHPCS
        run: phpcs -q --report=checkstyle --standard=WordPress-VIP-Go wp-content
